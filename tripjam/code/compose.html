  <div id="wrap">
    <div class="content">
      <form>
        <label class="addPhoto preview" for="file">
          Add Photo
          <input class="inputPhoto" id="file" type="file" accept="image/*;capture=camera">
        </label>

        <div>
          <input class="addPhoto" type="file" accept="image/*;capture=camera">
        </div>

        <input type="file" accept="video/*;capture=camcorder">
        <input type="file" accept="audio/*;capture=microphone">
      </form>
    </div>
  </div>


<script type="text/javascript">
  // プレビューするjs
  // documentと毎回書くのがだるいので$に置き換え
  var $ = document;
  var $form = $.querySelector('form');// jQueryの $("form")相当

  //jQueryの$(function() { 相当(ただし厳密には違う)
  $.addEventListener('DOMContentLoaded', function() {
      //画像ファイルプレビュー表示
      //  jQueryの $('input[type="file"]')相当
      // addEventListenerは on("change", function(e){}) 相当
      $.querySelector('input[type="file"]').addEventListener('change', function(e) {
          var file = e.target.files[0],
                 reader = new FileReader(),
                 $preview =  $.querySelector(".preview"), // jQueryの $(".preview")相当
                 t = this;

          // 画像ファイル以外の場合は何もしない
          if(file.type.indexOf("image") < 0){
            return false;
          }

          reader.onload = (function(file) {
            return function(e) {
               //jQueryの$preview.empty(); 相当
               while ($preview.firstChild) $preview.removeChild($preview.firstChild);

              // imgタグを作成
              var img = document.createElement( 'img' );
              img.setAttribute('src',  e.target.result);
              img.setAttribute('width', '150px');
              img.setAttribute('title',  file.name);
              // imgタグを$previeの中に追加
              $preview.appendChild(img);
            };
          })(file);

          reader.readAsDataURL(file);
      });
  });
</script>
