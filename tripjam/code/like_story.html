  <meta charset="utf-8" />

<body id="like">
<!--navigationTabBar-->
  <header class="tabHeader">
    <div class="header__title">
      <p>Like</p>
    </div>
    <nav>
      <ul class="tab">
        <li class="tabHeader__tabLabel"><a href="like_spot.html">Spot</a></li>
        <li class="tabHeader__tabLabel tabHeader__tabLabel--selected"><a href="like_story.html">Story</a></li>
        <li class="tabHeader__tabLabel"><a href="like_people.html">People</a></li>
      </ul>
    </nav>
  </header>
<!-- contents -->
  <div id="wrap">
    <!-- tagSort -->
    <div class="tagSort clearfix">
      <span class="tagCountry selectedTag"><a href="">All</a></span>
      <span class="tagCountry"><a href="">🇰🇭Cambodia</a></span>
      <span class="tagCountry"><a href="">🇱🇦Laos</a></span>
    </div>
    <div class="content">

      <div class="card">
        <div class="cardInner" style="background-image:url('images/spots/cambodia-1600376_1280.jpg');" aria-label="aaa">
          <a class="cardTagCountry" href="">🇰🇭Cambodia</a>
            <div class="cardTitleInfo">
              <div class="cardTitleInfoBox">
                <h1 class="cardTitle">アンコールワット遺跡を巡る夏休み</h1>
                <p class="timeStamp">2017/9/16</p>
              </div>
            </div>
        </div>
        <a href="story.html">
          <div class="cardContent">
            <img class="userIconS" src="https://scontent-nrt1-1.xx.fbcdn.net/v/t1.0-9/14980731_1129486137129547_2180596381401218463_n.jpg?oh=ca58053d1a8727349699c83d679c6dd8&oe=5A1B36D9" />
            <p class="cardUserName">Naoki Fukushima</p>
            <span class="cardLike">💖 12</span>
            <span class="cardComment">💬 1</span>
            <span class="cardLocation">🌏 Meguro-ku,Tokyo</span>
          </div>
        </a>
      </div>

      <div class="card">
        <div class="cardInner" style="background-image:url('images/spots/asia-1822569_1280.jpg');" aria-label="aaa">
          <a class="cardTagCountry" href="">🇱🇦Laos</a>
            <div class="cardTitleInfo">
              <div class="cardTitleInfoBox">
                <h1 class="cardTitle">Laos in 2014</h1>
                <p class="timeStamp">2015/9/15</p>
              </div>
            </div>
        </div>
        <a href="story.html">
          <div class="cardContent">
            <img class="userIconS" src="https://hustlepress.co.jp/wp/wp-content/uploads/34a3923e0298c68adcd52747aff61cf9/araki02_gravure01.jpg" />
            <p class="cardUserName">Yuko Fujisaki</p>
            <span class="cardLike">💖 12</span>
            <span class="cardComment">💬 1</span>
            <span class="cardLocation">🌏 Meguro-ku,Tokyo</span>
          </div>
        </a>
      </div>

    </div>
  </div>

<!--FixedTabBar-->
  <footer class="tabBarFixed">
